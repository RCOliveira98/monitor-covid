<div class="row mt-2">
  <div class="card all">
    <div class="card-title m-1"><fa-icon [icon]="globo"></fa-icon> SITUAÇÃO MUNDIAL</div>
    <div class="card body p-1">

      <div class="row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 mb-1 mt-1">
          <div class="card bg-danger">
            <div *ngIf="renderComponent; else load" class="card-body">
              <p class="card-title text-light">
                <span class="float-left">Nº DE CASOS:</span>
                <fa-icon [icon]="alert" class="float-right"></fa-icon>
              </p>
              <div class="card-body">
                <h4 class="card-text text-light text-center">{{world?.cases}}</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3 col-lg-3 mb-1 mt-1">
          <div class="card bg-dark">
            <div *ngIf="renderComponent; else load" class="card-body">
              <p class="card-title text-light">
                <span class="float-left">Nº DE MORTOS:</span>
                <fa-icon [icon]="alert" class="float-right"></fa-icon>
              </p>
              <div class="card-body">
                <h4 class="card-text text-light text-center">{{world?.deaths}}</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3 col-lg-3 mb-1 mt-1">
          <div class="card bg-success">
            <div *ngIf="renderComponent; else load" class="card-body">
              <p class="card-title text-light">
                <span class="float-left">Nº DE RECUPERADOS:</span>
                <fa-icon [icon]="success" class="float-right"></fa-icon>
              </p>
              <div class="card-body">
                <h4 class="card-text text-light text-center">{{world?.recovered}}</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3 col-lg-3 mb-1 mt-1">
          <div class="card bg-primary">
            <div *ngIf="renderComponent; else load" class="card-body">
              <p class="card-title text-light">
                <span class="float-left">Nº DE PAÍSES AFETADOS:</span>
                <fa-icon [icon]="alert" class="float-right"></fa-icon>
              </p>
              <div class="card-body">
                <h4 class="card-text text-light text-center">{{world?.affectedCountries}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #load>
  <app-loading></app-loading>
</ng-template>
